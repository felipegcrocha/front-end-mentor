<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="div"></div>
    <div class="blococentral">
      <div class="left"></div>
      <div class="right">
        <p class="preview">Preview</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="preco">
          <p class="valornovo">$149.99</p>
          <p class="valorvelho">$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="carrinho">
          Add to Cart
        </button>
      </div>
    </div>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/felipegcrocha" target="_blank">Felipe Rocha</a>.</p>
    </footer>
  </main>
</body>
</html>
